<div class="main-page">

  <div ng-include="'components/header/header.html'"></div>

  <div love-list class="container main" id="start">

  <div id="intro" class="intro text-center">

    
    <p>Select three things you love and we'll show you exciting opportunities available in the Navy, Army and Air Force.</p>  

  </div>

    <a id="auto-top" class="auto-top" smooth-scroll-jquery target="" offset="0"></a>

    <a class="go-to-btn" smooth-scroll-jquery target="button-container" offset="600"></a>
    

    <div class="row">
    <div class="triangle"></div>
      <div class="col-sm-6 col-md-3 loves" ng-repeat="love in loves" data-key="{{love.key}}" data-title="{{love.title}}" ng-click="saveLove(love.key, love.title)" data-tracking="true" data-trcategory="{{trackingCategory}}" data-traction="interest{{love.key}}" data-trlabel="interest{{love.key}}" hover="hover">
        <div class="thumbnail {{love.class}}">
          
          <div class="caption text-center">
            <h3>{{love.title}}</h3>
          </div>

          <img ng-src="assets/images/{{love.img}}" alt="{{love.title}}">
           <div class="tick"></div>
        </div>

      </div>
    </div>
    
    <div class="button-container" id="button-container">
      <p class="text-center moveforward">
      <a ng-show="!countbtn" class="btn btn-lg active count" ng-click="pushAnswers()">Show my results<span class="arrow-right"  data-tracking="true"  data-trcategory="{{trackingCategory}}" data-traction="Get Started_DWYL" data-trlabel="Get Started_DWYL"></span></a>    
      <a ng-show="countbtn" class="btn btn-lg count" ui-sref="results" disabled="disabled">Choose {{countdown}} more love<span ng-show="multipleLovesText">s</span> <span class="arrow-right"></span></a>
      </p>      
    </div>

  </div>  
</div>
